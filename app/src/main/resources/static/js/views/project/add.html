
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" target-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{config.label.titleCreate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="_form">
            <div class="form-group">
                <label>Mã loại sản phẩm</label>
                <input type="text" ng-model="target.typeCode" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label>Tên loại sản phẩm</label>
                <input ng-model="target.typeName" type="text" placeholder="Tên loại..." class="form-control" />
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea ng-model="target.descriptions" id="ckeditor" rows="5" placeholder="Mô tả..." class="form-control"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button prevent-default type="submit" class="btn btn-primary" ng-disabled="_form.$invalid" ng-click="save()">{{config.label.btnSave}}</button>
        <button prevent-default class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
    </div>
</div>
