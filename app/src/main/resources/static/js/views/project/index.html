
<div class="container" id="indexProduct">
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <br />
                    <h4 class="modal-title">Danh sách sản phẩm</h4>
                    <br />
                    <span class="input-group-btn">
                        <button type="button" ng-click="add()" class="btn btn-default">Thêm loại</button>
                    </span>
                </div>
                <div class="clear"></div>
                <br />
                <div class="table-responsive">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã loại</th>
                                    <th>Tên loại</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in data">
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.typeCode}}</td>
                                    <td>{{item.typeName}}</td>
                                    <td>
                                        <a ng-click="detail(item)" data-toggle="tooltip" title="Chi tiết"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                        &nbsp;&nbsp;&nbsp;
                                        <a ng-click="edit(item)" data-toggle="tooltip" title="Chỉnh sửa"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                        &nbsp;&nbsp;&nbsp;
                                        <a ng-click="delete(item)" data-toggle="tooltip" title="Xóa"><i class="fa fa-times" aria-hidden="true"></i></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-footer">
                    <div style="text-align: right;">
                        <ul uib-pagination
                            ng-change="pageChanged()"
                            ng-show="paged.totalItems > 0"
                            items-per-page="paged.itemPerPage"
                            boundary-links="true"
                            max-size="paged.pageSize"
                            total-items="paged.totalItems"
                            ng-model="paged.currentPage"
                            class="no-margin-vertical  pagination-sm"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;"
                            first-text="&laquo;"
                            last-text="&raquo;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
