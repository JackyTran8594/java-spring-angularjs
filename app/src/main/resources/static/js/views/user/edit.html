
<div id="_addproducts.html">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" target-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{config.label.titleCreate}}</h4>
        </div>
        <div class="modal-body">
            <form name="_form" role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input class="form-control" type="text" placeholder="Tên sản phẩm..." ng-model="target.nameOfProduct" name="nameOfProduct" required />
                        <span style="color: red" ng-show="_form.nameOfProduct.$touch && _form.nameOfProduct.$invalid">
                            <span ng-show="_form.nameOfProduct.$error.$required">
                                Bắt buộc
                            </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Nhà cung cấp</label>
                        <input class="form-control" type="text" placeholder="Nhà cung cấp..." ng-model="target.supplier" name="supplier" />
                    </div>

                    <div class="form-group">
                        <label>Sản xuất tại</label>
                        <input class="form-control" type="text" placeholder="Nơi sản xuất..." ng-model="target.madeIn" name="madeIn" />
                    </div>

                    <div class="form-group">
                        <label>Mô tả</label>
                        <input class="form-control" type="text" placeholder="Mô tả về sản phẩm..." ng-model="target.descriptions" name="descriptions" />
                    </div>

                    <div class="form-group">
                        <label>Upload file ảnh</label>
                        <input class="form-control" type="file" ng-model="target.path" />
                    </div>

                    <div class="form-group">
                        <label>Loại sản phẩm</label>
                        <input class="form-control" type="text" placeholder="Loại sản phẩm..." ng-model="target.typeOfProduct" name="typeOfProduct" />
                    </div>

                    <div class="form-group">
                        <label>Nhóm sản phẩm</label>
                        <input class="form-control" type="text" placeholder="Nhóm sản phẩm..." ng-model="target.groupOfProduct" name="groupOfProduct" />
                    </div>

                    <div class="form-group">
                        <label>Đơn giá</label>
                        <input class="form-control" type="number" placeholder="Đơn giá..." ng-model="target.priceOfProduct" name="priceOfProduct" />
                    </div>

                    <div class="form-group">
                        <label>Trạng thái</label>
                        <input class="form-control" type="text" placeholder="Trạng thái..." ng-model="target.status" name="status" />
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" target-dismiss="modal" ng-click="cancel()">{{config.label.btnCancel}}</button>
            <button type="button" class="btn btn-primary" ng-click="save()">{{config.label.btnSave}}</button>
        </div>
    </div>
    <!-- /.modal-content -->
    <!-- /.modal-dialog -->
    <!-- /.modal -->

</div>
